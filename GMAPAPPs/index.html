<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html,
     body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div>hello</div>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script>
     var map;
     function initMap() {
       // Constructor creates a new map - only center and zoom are required.
       map = new google.maps.Map(document.getElementById('map'),{
         center: {lat: 40.7413549, lng: -73.9980244},
         zoom: 13
       });
       var tribeca = {lat: 40.719526, lng: -74.0089934};
       var marker = new google.maps.Marker({
         position: tribeca,
         map: map,
         title: "First Marker!",
         animation: "drop"
       });
     }
   </script>
   <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZdeOGbsMvI7HmqJXbmPMb4WCxWfWlzIs&v=3&callback=initMap">
   </script>
 </body>
</html>
