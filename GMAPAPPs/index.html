<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html,
     body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script>
     var map;
     var markers = [];
     function initMap() {
       // Constructor creates a new map - only center and zoom are required.
       map = new google.maps.Map(document.getElementById('map'),{
         center: {lat: 40.7413549, lng: -73.9980244},
         zoom: 13
       });

       var locations = [
         {title: "Park Ave Penthouse", location: {lat: 40.7713024, lng: -73.9632393}},
         {title: "Chelsea Loft", location: {lat: 40.7444883, lng: -73.9949465}},
         {title: "Union Square Open Floor Plan", location: {lat: 40.7347062, lng: -73.9897959}},
         {title: "East Village Hip Hop", location: {lat: 40.7281777, lng: -73.984377}},
         {title: "TriBeca Artsy Bachelor Pad", location: {lat: 40.7195264, lng: -74.0089934}},
         {title: "China Town Homey Space", location: {lat: 40.7180628, lng: -73.9961237}},
       ];

       var largeInfowindow = new google.maps.InfoWindow();
       var bounds = new google.maps.LatLngBounds();

       for (var i = 0; i < locations.length; i++) {
         var position = locations[i].location;
         var title = locations[i].title;
         var marker = new google.maps.Marker({
           map: map,
           position: position,
           title: title,
           animation: google.maps.Animation.DROP,
           id: i
         });
         markers.push(marker);
         bounds.extend(marker.position);
         marker.addListener('click', function() {
           populateInfoWindow(this, largeInfowindow)
         });
       }
       map.fitBounds(bounds);
       function populateInfoWindow(marker, infowindow){
         if (infowindow.marker != marker){
           infowindow.marker = marker;
           infowindow.setcontent('<div>' + marker.title + '</div>');
           infowindow.addListener('closeclick',function(){
             infowindow.setMarker(null);
           });
         }
       }
     }
   </script>
   <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZdeOGbsMvI7HmqJXbmPMb4WCxWfWlzIs&v=3&callback=initMap">
   </script>
 </body>
</html>
